<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
        }
        .tile {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background-color: #ddd;
            cursor: pointer;
            border: 2px solid transparent;
            overflow: hidden;
        }
        .tile.selected {
            border: 2px solid blue;
        }
        .tile img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }
        .tile .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: red;
            font-size: 24px;
            display: none;
        }
        .tile.selected .overlay {
            display: flex;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .status {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        .status span {
            margin: 0 10px;
        }
        .status .green-circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main" style="display: none;">
            <div class="status">
                <span id="user-count">Users: 0 <span class="green-circle"></span></span>
                <span id="total-images">Total: 0</span>
                <span id="remaining-images">Remaining: 0</span>
                <span id="selected-images">Flicker Images: 0</span>
            </div>
            <div class="grid" id="image-grid">
                <!-- Images will be loaded here -->
            </div>
            <div class="nav">
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
    </div>
    <script>
        let currentPage = 0;
        let userId = '';

        document.addEventListener('DOMContentLoaded', () => {
            startSession();

            document.getElementById('next-btn').addEventListener('click', () => {
                currentPage++;
                loadImages();
            });

            document.getElementById('prev-btn').addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    loadImages();
                }
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowRight') {
                    currentPage++;
                    loadImages();
                } else if (event.key === 'ArrowLeft') {
                    if (currentPage > 0) {
                        currentPage--;
                        loadImages();
                    }
                }
            });
        });

        async function startSession() {
            const response = await fetch('/start_session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const data = await response.json();
            userId = data.user_id;
            document.getElementById('main').style.display = 'block';
            loadImages();
        }

        async function endSession() {
            const response = await fetch('/end_session', { method: 'POST' });
            if (response.ok) {
                document.getElementById('main').style.display = 'none';
                userId = '';
            }
        }

        window.addEventListener('beforeunload', endSession);

        async function loadImages() {
            const response = await fetch(`/load_images/${currentPage}`);
            const data = await response.json();
            const grid = document.getElementById('image-grid');
            grid.innerHTML = '';

            data.images.forEach(({ image_name, is_flicker }) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.imageName = image_name;
                if (is_flicker) {
                    tile.classList.add('selected');
                }

                tile.addEventListener('click', () => {
                    const isSelected = tile.classList.toggle('selected');
                    updateImageSelection(image_name, isSelected);
                });

                const img = document.createElement('img');
                img.src = `/static/images/${image_name}`;
                img.alt = image_name;

                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                overlay.textContent = 'Flicker!';

                tile.appendChild(img);
                tile.appendChild(overlay);
                grid.appendChild(tile);
            });

            updateStatus(data.status);
        }

        async function updateImageSelection(imageName, isFlicker) {
            const response = await fetch('/select_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    image_name: imageName,
                    is_flicker: isFlicker
                })
            });
            const data = await response.json();
            updateStatus(data.updated_status);
        }

        async function updateStatus(status) {
            document.getElementById('total-images').textContent = `Total: ${status.total_images}`;
            document.getElementById('remaining-images').textContent = `Remaining: ${status.remaining_images}`;
            document.getElementById('selected-images').textContent = `Flicker Images: ${status.flicker_images}`;
            document.getElementById('user-count').innerHTML = `Users: ${status.active_users} <span class="green-circle"></span>`;
        }
    </script>
</body>
</html>
